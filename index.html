<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="insideForm">
                        <img src="img/icon-usuario.png" alt="Ícone Usuário">
                        <input type="email" name="email" id="email" class="textCamp">
                    </div>
                    <div class="insideForm">
                        <img src="img/icon-senha.png" alt="Ícone Senha">
                        <input type="password" name="password" id="password" class="textCamp">
                    </div>
                    <button id="enter">Entrar</button>
                    <button id="forgetPassword">Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
